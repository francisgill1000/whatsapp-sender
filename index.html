<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./renderer.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      class="grid grid-cols-2 sm:grid-cols-2 gap-1 w-full max-w-2xl justify-items-center"
    >
      <!-- Main Card -->
      <div id="main" class="bg-white p-8 rounded-lg shadow-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
          Start WhatsApp Server
        </h1>
        <form id="serverForm" class="space-y-4">
          <div>
            <label for="ip" class="block text-sm font-medium text-gray-700"
              >IP Address:</label
            >
            <input
              value="192.168.0.184"
              type="text"
              id="ip"
              name="ip"
              required
              pattern="^(\d{1,3}\.){3}\d{1,3}$"
              title="Enter a valid IP address (e.g., 192.168.1.1)"
              placeholder="e.g., 192.168.1.1"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="port" class="block text-sm font-medium text-gray-700"
              >Port:</label
            >
            <input
              value="3333"
              type="number"
              id="port"
              name="port"
              required
              min="1"
              max="65535"
              placeholder="e.g., 8080"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="button"
              id="startButton"
              class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
            >
              Start Server
            </button>
          </div>
          <div>
            <button
              type="button"
              id="stopButton"
              class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2"
            >
              Stop Server
            </button>
          </div>
        </form>

        <div id="status" class="text-sm text-gray-600 mt-4 text-center"></div>
      </div>

      <!-- Status Card -->
      <div id="statusCard" class="bg-white p-8 rounded-lg shadow-md w-80">
        <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">
          Messages
        </h2>
        <div id="messages" class="text-sm text-gray-600 mt-4 text-center"></div>
      </div>
    </div>
  </body>
</html>
